<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <header th:insert="fragments/navbar :: navbar">
    </header>

    <main class="container">
        <div class="px-4 py-5 my-5 text-center" th:object="${status}">
            <h1 class="display-5 fw-bold text-body-emphasis" th:text="|The name of the status is '*{name}'|" />
            <div class="col-lg-6 mx-auto">
                <div th:unless="*{tickets.size()>0}" th:text="|No tickets assigned|" />
                <div th:if="*{tickets.size()>0}">
                    <h5>Tickets assigned to this status are:</h5>
                    <div th:each="ticket : *{tickets}">
                        <a th:href="@{/tickets/{id}(id=${ticket.id})}" th:text="'- '+${ticket.title}"
                            class="text-decoration-none" />
                    </div>
                </div>
                <div class=" mt-3 d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-warning p-1" th:href="@{/status}">Back</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js /-->
</body>

</html>
