<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-primary mb-4">
            <div class="container">
                <h1 class="navbar-title me-3 fs-2 text">Milestone 4</h1>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tickets}">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">Operators</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex px-3" th:action="@{/tickets/search}" method="get" role="search">
                                <input class="form-control me-2 bg-white text-dark" type="search"
                                    placeholder="Search tickets" aria-label="Search" name="name">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <div class="user-info text-white">
                                Logged User: <span sec:authentication="name" class="fw-bold me-2"></span>
                                Roles: <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>
                                <a class="btn btn-sm btn-outline-light" href="/logout">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
    <!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js /-->
</body>

</html>
