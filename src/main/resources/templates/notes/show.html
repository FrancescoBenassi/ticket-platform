<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <header th:insert="fragments/navbar :: navbar">
    </header>

    <main class="container">
        <div class="my-5 text-center" th:object="${note}">
            <h1 class="fw-bold col-lg-6 mx-auto" th:text="|Note name is '*{title}'|" />
            <ul class="mt-3 col-lg-6 mx-auto">
                <li class="list-group-item" th:text="|Creation date: '*{creationDate}'|" />
                <li class="list-group-item" th:text="|Updated date: '*{updatedDate}'|" />
                <li class="list-group-item" th:text="|Note by '*{user}'|" />
                <li class="list-group-item">
                    <p th:text="|Description: '*{description}'|" />
                </li>
            </ul>
            <a class="btn btn-warning" th:href="@{/tickets}">Back</a>
        </div>
    </main>

    <footer></footer>


    <!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js /-->
</body>

</html>
